# ── 본문 텍스트 ──
text.legend.intro=Gros Michel, also known as "Big Mike," was the legendary banana variety that dominated the global banana market until the 1950s. Literally meaning "big Michel" in French, this fruit was more than just a banana—it was a symbol of early-20th-century international trade.
text.legend.history=Discovered in the 1830s on the island of Martinique by French planter Jean Pouyat, Gros Michel spread throughout the Caribbean, earning the nickname "Martinique Banana." By the 1890s, it was cultivated along the entire Central American and Caribbean coasts, becoming a major export to the United States at the turn of the century.
text.export.features=What made Gros Michel conquer the world was its perfect physical traits. Its thick peel protected the fruit during long shipments, and its sweetness and creamy texture captivated consumers. To this day, even artificial banana flavor in candies is modeled after Gros Michel’s taste.
text.end.p1=Yet this seemingly perfect success story abruptly ended in the 1950s due to a deadly fungal disease called Panama disease. Caused by Fusarium oxysporum living in the soil, the disease devastated Gros Michel plantations across Latin America.
text.end.p2=Faced with this catastrophe, the banana industry had no choice but to switch to the resistant Cavendish variety. Today, 99% of the bananas we eat are Cavendish, and many people feel that modern bananas lack the richness of Gros Michel’s flavor.

# ── 타임라인 항목 ──
timeline.1830s.title=Era of Discovery
timeline.1830s.content=Discovered by Jean Pouyat on Martinique, widely known locally as the "Martinique Banana."

timeline.1890s.title=Era of Expansion
timeline.1890s.content=Cultivation spread across Central America and the Caribbean coasts, marking the intensive entry into the U.S. market.

timeline.1900_1950.title=Golden Age
timeline.1900_1950.content=Monopolized the global banana market and became the icon of "banana republic" era.

timeline.1950s.title=Beginning of the Fall
timeline.1950s.content=Panama disease (Fusarium wilt) outbreak wiped out most plantations.

