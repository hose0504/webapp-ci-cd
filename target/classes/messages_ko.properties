# \u2500\u2500 \uBCF8\uBB38 \uD14D\uC2A4\uD2B8 \u2500\u2500
text.legend.intro=Gros Michel(\uADF8\uB85C \uBBF8\uC178), \uC77C\uBA85 "Big Mike"\uB294 1950\uB144\uB300\uAE4C\uC9C0 \uC804 \uC138\uACC4 \uBC14\uB098\uB098 \uC2DC\uC7A5\uC744 \uC9C0\uBC30\uD588\uB358 \uC804\uC124\uC801\uC778 \uD488\uC885\uC785\uB2C8\uB2E4. \uD504\uB791\uC2A4\uC5B4\uB85C "\uD070 \uBBF8\uC178"\uC774\uB77C\uB294 \uB73B\uC758 \uC774 \uBC14\uB098\uB098\uB294 \uB2E8\uC21C\uD55C \uACFC\uC77C\uC774 \uC544\uB2CC, 20\uC138\uAE30 \uCD08 \uAE00\uB85C\uBC8C \uBB34\uC5ED\uC758 \uC0C1\uC9D5\uC774\uC5C8\uC2B5\uB2C8\uB2E4.
text.legend.history=1830\uB144\uB300 \uB9C8\uB974\uD2F0\uB2C8\uD06C \uC12C\uC5D0\uC11C \uD504\uB791\uC2A4 \uB18D\uC7A5\uC8FC Jean Pouyat\uC5D0 \uC758\uD574 \uBC1C\uACAC\uB41C \uC774\uD6C4, Gros Michel\uC740 \uCE74\uB9AC\uBE0C\uD574 \uC804\uC5ED\uC73C\uB85C \uD37C\uC838\uB098\uAC00\uBA70 "\uB9C8\uB974\uD2F0\uB2C8\uD06C \uBC14\uB098\uB098"\uB77C\uB294 \uC560\uCE6D\uC744 \uC5BB\uC5C8\uC2B5\uB2C8\uB2E4. 1890\uB144\uB300\uC5D0 \uC774\uB974\uB7EC\uC11C\uB294 \uC911\uC559\uC544\uBA54\uB9AC\uCE74 \uCE74\uB9AC\uBE0C\uD574 \uC5F0\uC548 \uC804\uCCB4\uC5D0\uC11C \uC7AC\uBC30\uB418\uC5C8\uACE0, 20\uC138\uAE30 \uC804\uD658\uC810\uC5D0\uB294 \uBBF8\uAD6D\uC73C\uB85C\uC758 \uC8FC\uC694 \uC218\uCD9C\uD488\uC774 \uB418\uC5C8\uC2B5\uB2C8\uB2E4.
text.export.features=Gros Michel\uC774 \uC138\uACC4\uB97C \uC815\uBCF5\uD560 \uC218 \uC788\uC5C8\uB358 \uBE44\uBC00\uC740 \uBC14\uB85C \uC644\uBCBD\uD55C \uBB3C\uB9AC\uC801 \uD2B9\uC131\uC5D0 \uC788\uC5C8\uC2B5\uB2C8\uB2E4. \uB450\uAEBC\uC6B4 \uAECD\uC9C8\uC740 \uC7A5\uAC70\uB9AC \uC6B4\uC1A1 \uC911\uC5D0\uB3C4 \uACFC\uC77C\uC744 \uBCF4\uD638\uD588\uACE0, \uB2E8\uB9DB\uACFC \uD06C\uB9AC\uBBF8\uD55C \uC9C8\uAC10\uC740 \uC18C\uBE44\uC790\uB4E4\uC744 \uB9E4\uB8CC\uC2DC\uCF30\uC2B5\uB2C8\uB2E4. \uC624\uB298\uB0A0 \uC0AC\uD0D5\uC5D0 \uC0AC\uC6A9\uB418\uB294 \uC778\uACF5 \uBC14\uB098\uB098 \uD5A5\uB8CC\uC870\uCC28 \uC774 \uD488\uC885\uC758 \uB9DB\uC744 \uBAA8\uB378\uB85C \uB9CC\uB4E4\uC5B4\uC84C\uC744 \uC815\uB3C4\uC785\uB2C8\uB2E4.
text.end.p1=\uD558\uC9C0\uB9CC \uC774 \uC644\uBCBD\uD574 \uBCF4\uC600\uB358 \uC131\uACF5\uC2E0\uD654\uB294 1950\uB144\uB300 \uD30C\uB098\uB9C8\uBCD1\uC774\uB77C \uBD88\uB9AC\uB294 \uCE58\uBA85\uC801\uC778 \uC9C4\uADE0\uBCD1\uC73C\uB85C \uC778\uD574 \uAC11\uC791\uC2A4\uB7FD\uAC8C \uB05D\uC774 \uB0AC\uC2B5\uB2C8\uB2E4. \uD1A0\uC591\uC5D0 \uC11C\uC2DD\uD558\uB294 Fusarium oxysporum \uC9C4\uADE0\uC774 \uC77C\uC73C\uD0A4\uB294 \uC774 \uBCD1\uC740 \uC911\uB0A8\uBBF8 \uC804\uC5ED\uC758 Gros Michel \uB18D\uC7A5\uC744 \uCD08\uD1A0\uD654\uC2DC\uCF30\uC2B5\uB2C8\uB2E4.
text.end.p2=\uC774 \uC7AC\uC559\uC801\uC778 \uC0C1\uD669\uC5D0\uC11C \uBC14\uB098\uB098 \uC5C5\uACC4\uB294 \uC800\uD56D\uC131\uC744 \uAC00\uC9C4 \uCE90\uBC88\uB514\uC2DC \uD488\uC885\uC73C\uB85C \uC804\uD658\uD560 \uC218\uBC16\uC5D0 \uC5C6\uC5C8\uC2B5\uB2C8\uB2E4. \uC624\uB298\uB0A0 \uC6B0\uB9AC\uAC00 \uBA39\uB294 \uBC14\uB098\uB098\uC758 99%\uAC00 \uCE90\uBC88\uB514\uC2DC \uD488\uC885\uC774\uBA70, \uB9CE\uC740 \uC0AC\uB78C\uB4E4\uC774 \uD604\uC7AC\uC758 \uBC14\uB098\uB098\uAC00 \uC608\uC804\uBCF4\uB2E4 \uB9DB\uC774 \uB35C\uD558\uB2E4\uACE0 \uB290\uB07C\uB294 \uC774\uC720\uC774\uAE30\uB3C4 \uD569\uB2C8\uB2E4.

